<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestgeek - Cadastro </title>
    <link rel="stylesheet" href="css/generic/reset.css">
    <link rel="stylesheet" href="css/style-cadastro.css">
    <link rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrap-content">
        <aside class="board-sign">
            <div class="account-block">
                <h2>JÁ TEM CADASTRO?</h2>
                <a href="index.html">ENTRAR</a>
            </div>
            <div class="svg-block">
                <img src="img/kisspng-optical-fiber-cable-optics-electrical-cable-fibra-optica-5b096ea64291c0.2479409215273448062727.png" alt="">
            </div>
        </aside>
        <div class="signup_block">
            <div class="container">
                <img src="img/logonome.png" alt="">
                <div class="title-wrap" style="text-align: center;">
                    <h1>Controle de EPI</h1>
                    <h1>Cadastro de Funcionários</h1>
                </div>
                <form action="" method="POST">
                    <fieldset>
                        <legend> <span>Informações Pessoais</span> </legend>
                        <p class="form-info">Preencha todos os campos abaixo</p>
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" class="input" placeholder="Exemplo: Maria Clara Souza" autofocus required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="input" placeholder="Exemplo: email@gmail.com" required>
                        <p>Sexo: </p>
                        <input type="radio" id="male" name="genero">
                        <label for="male" class="radio_label">Masculino</label>
                        <input type="radio" id="female" name="genero">
                        <label for="female" class="radio_label">Feminino</label>
                        <label for="state">Estado: </label>
                        <select name="state" id="state" class="select" required>
                            <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option>
                        </select>
                        <div>
                            <label for="password">Senha </label>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
                        </div>
                        <div>
                            <label for="passconfirmation">Confirmação de senha</label>
                            <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
                        </div>
                    </fieldset>


                    <input type="submit" value="CADASTRAR" class="input" id="btn-cadastrar">
                </form>
                <br>
                <footer style="text-align: center;">
        <div>
            <span> &copy Aluno: Erikson Luigi Krauss Lino<br> 
            Disciplina: Programação Web - Prof. Marcos Dias <br> Licenciatura em Computação (IFTO)
            </span>
        </div>
    </footer>
            </div>

        </div>
    </div>
    
</body>

</html>
